<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="{{ .Site.Params.authors }}">
<meta name="generator" content="Hugo {{ hugo.Version }}">

<meta name="docsearch:language" content="en">
<meta name="docsearch:version" content="{{ .Site.Params.docs_version }}">

<title>{{ if .IsHome }}{{ .Site.Title | markdownify }} · {{ .Site.Params.subtitle | markdownify }}{{ else }}{{ .Title | markdownify }} · {{ .Site.Title | markdownify }} {{ end }}</title>

<base href="{{ .Site.BaseURL }}">
<link rel="canonical" href="{{ .Permalink }}">

{{- if eq .Page.Layout "docs" -}}
<link rel="preconnect" href="https://TJU92J6V9K-dsn.algolia.net" crossorigin>
{{- end }}

{{ with .Params.robots -}}
<meta name="robots" content="{{ . }}">
{{- end }}

{{- $colorModeJS := "assets/js/color-modes.js" -}}
<script src="{{ $colorModeJS | relURL }}"></script>

{{ partial "stylesheet" . }}
{{ partial "favicons" . }}
{{ partial "social" . }}
{{ partial "analytics" . }}
