{{- $src := default "assets/icons/bootstrap-icons.svg" .src -}}
{{- $name := default "" .name -}}
{{- $width := default "32" .width -}}
{{- $height := default "32" .height -}}
{{- $ariaLabel := default "" .ariaLabel -}}

<svg class="of-icon{{ with .class }} {{ . }}{{ end }}" width="{{ $width }}" height="{{ $height }}" fill="currentColor"{{ if $ariaLabel }} aria-label="{{ $ariaLabel }}"{{ end }}>
	<use href="/{{ $src }}#{{ $name }}"/>
</svg>
