parameters:
    openfrontend.manifest_json_path: '%sculpin.project_dir%/docs/assets/open-frontend/manifest.json'

sculpin:
    source_dir: '%sculpin.project_dir%/docs'
    permalink: pretty

sculpin_content_types:
    posts:
        enabled: false

    components:
        type: path
        path: _components
        singular_name: component
        layout: default
        enabled: true
        permalink: component/:title